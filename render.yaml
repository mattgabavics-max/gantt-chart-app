services:
  # Backend API
  - type: web
    name: gantt-chart-api
    env: node
    region: oregon
    plan: starter
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: gantt-chart-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://gantt-chart.vercel.app
      - key: SENTRY_DSN
        sync: false

  # PostgreSQL Database
  - type: pserv
    name: gantt-chart-db
    env: postgresql
    region: oregon
    plan: starter
    ipAllowList: []
    databaseName: gantt_chart
    databaseUser: gantt_user

